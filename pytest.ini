[pytest]
# Tells pytest where to look for code
pythonpath = .

# Sets the root directory for test discovery
testpaths = tests

# Adds default arguments for reporting, artifacts, and performance
# Note: All arguments are now under a single 'addopts' key
addopts =
    --browser chromium
    --alluredir=reports/allure-results
    --screenshot=only-on-failure
    --video=retain-on-failure
    --tracing=retain-on-failure
    -n auto

# Logging config
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)

# Custom markers to prevent warnings
markers =
    api: Pure API logic tests
    hybrid: API setup with UI verification
    ui: Full end-to-end user journey tests